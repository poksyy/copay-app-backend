<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.banner {
	margin-bottom: 20px;
	text-align: center;
}

.banner img {
	max-width: 25%;
}

.container {
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 300px;
	text-align: center;
}

.container h2 {
	margin-bottom: 20px;
	font-size: 24px;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	display: block;
	margin-bottom: 5px;
}

.form-group input {
	width: 100%;
	padding: 8px;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.form-group button {
	width: 100%;
	padding: 10px;
	background-color: #000000;
	color: #fff;
	border: none;
	border-radius: 28px;
	cursor: pointer;
	height: 56px;
	font-size: 16px;
	font-weight: bold;
	text-transform: uppercase;
	transition: background-color 0.3s ease;
}

.form-group button:hover {
	background-color: #2c2c2c;
}

.error {
	color: red;
	font-size: 14px;
	margin-top: 10px;
	text-align: center;
}
</style>
</head>
<body>
	<div class="banner">
		<img alt="copay-banner" src="/img/copay_banner.png">
	</div>

	<div class="container">
		<h2>Reset Password</h2>
		<form id="resetPasswordForm">
			<div class="form-group">
				<label for="newPassword">New Password</label> <input type="password"
					id="newPassword" required>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm New Password</label> <input
					type="password" id="confirmPassword" required>
			</div>
			<div class="form-group">
				<button type="submit">Reset Password</button>
			</div>
			<div id="errorMessage" class="error"></div>
		</form>
	</div>

	<script src="js/jwt-decode.min.js"></script>
	<script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const userId = decodeToken(token);
            if (!userId) {
                errorMessage.textContent = 'Invalid token.';
                return;
            }

            fetch(`/api/forgot-password-reset`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    newPassword: newPassword,
                    confirmNewPassword: confirmPassword
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                alert('Password reset successfully!');
            })
            .catch(error => {
                errorMessage.textContent = error.message || 'An error occurred. Please try again.';
            });
        });

        function decodeToken(token) {
            try {
                const decoded = jwt_decode(token);
                return decoded.sub;
            } catch (error) {
                console.error('Error decoding token:', error);
                return null;
            }
        }
    </script>
</body>
</html>
